<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Havard</title>
        <link rel="stylesheet" href="style.css">
        
        <link rel="stylesheet"  media="screen and (max-width:420px)" href="phone.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <header>
            
            
            
            <img src="logo.png" alt="Harvard Art Museum">
            <h1>Welcome to the Harvard Art Museum</h1>
            <div class="openMenu"><i class="fa fa-bars" aria-hidden="true"></i></div>
            <ul class="mainMenu">
                <li>Home</li>
                <li>visit</li>
                <li>collections</li>
                <li>events</li>
                <div class="closeMenu"><i class="fa fa-times" aria-hidden="true"></i></div>
            </ul>
            <script src="./burger.js"></script>

        </header>
        <div class="find">
            <script src="https://kit.fontawesome.com/fa3ba2a6dd.js" crossorigin="anonymous"></script>
            <form id="form">
                <input type="text" id="search" placeholder="Search pictures" class="search">
                <button class="button" ><i class="fa fa-2x fa-search" aria-hidden="true"></i></button>
              
            </form>
        </div>
        <div class="home">
        <div class="slider">
            <div class="slides">
              <!--radio buttons start-->
              <input type="radio" name="radio-btn" id="radio1">
              <input type="radio" name="radio-btn" id="radio2">
              <input type="radio" name="radio-btn" id="radio3">
              <input type="radio" name="radio-btn" id="radio4">
              <!--radio buttons end-->
              <!--slide images start-->
              <div class="slide first">
                <img src="1.jpg" alt="">
              </div>
              <div class="slide">
                <img src="2.jpg" alt="">
              </div>
              <div class="slide">
                <img src="3.jpg" alt="">
              </div>
              <div class="slide">
                <img src="4.jpg" alt="">
              </div>
              <!--slide images end-->
              <!--automatic navigation start-->
              <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
              </div>
              <!--automatic navigation end-->
            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
              <label for="radio1" class="manual-btn"></label>
              <label for="radio2" class="manual-btn"></label>
              <label for="radio3" class="manual-btn"></label>
              <label for="radio4" class="manual-btn"></label>
            </div>
            <!--manual navigation end-->
          </div>
        </div>
          <!--image slider end-->
      
          <script type="text/javascript">
          var counter = 1;
          setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 4){
              counter = 1;
            }
          }, 5000);
          </script>
        <main id="main"></main>
        
        </div>
        <div class="write">
            <h1>Newsletter</h1>
        </div>
        <div class="sign">
            <h1>Sign up to get the latest news</h1>
        </div>
        <div class="logo">
            <img src="logo.png" alt="Spotify">
        </div>
        <div class="address">
            <h1>Harvard Art Museums<br>32 Quincy Street<br>Cambridge , MA 02138<br>1 (617) 495-9400</h1>
 
        </div>
        <div class="icons">
            <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>

        </div>
    </body>
</html>
